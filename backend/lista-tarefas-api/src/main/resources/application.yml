spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/db-notes
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  
  security:
    user:
      name: user
      password: senha

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  liquibase:
    enabled: true   
    change-log: classpath:/db/changelog/db.changelog-master.xml  # Caminho para o arquivo de changelog
    default-schema: public  # Esquema padr√£o (opcional)
    drop-first: false  # dropar o banco antes de recriar